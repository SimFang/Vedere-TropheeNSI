<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: #f9f9f9;
            color: #000000;
        }
        .email-container {
            max-width: 600px;
            margin: 20px auto;
            background: #ffffff;
            border-radius: 8px;
            overflow: hidden;
        }
        .header {
            background: #000000;
            color: #ffffff;
            text-align: left;
            padding: 20px;
            font-size: 24px;
            font-weight: 700;
            margin: 0;
        }
        .content {
            padding: 20px;
            text-align: left;
        }
        .verification-text {
            font-size: 16px;
            margin: 15px 0;
        }
        .verification-code {
            font-size: 32px; /* Increased size for the verification code */
            color: #000000;
            font-weight: 700;
            margin: 20px 0;
        }
        .footer {
            background: #f9f9f9;
            padding: 15px;
            text-align: left;
            font-size: 12px;
            color: #666666;
            border-top: 1px solid #000000;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <!-- Header -->
        <div class="header">
            Vedere
        </div>

        <!-- Content -->
        <div class="content">
            <p class="verification-text">Your verification code:</p>
            <div class="verification-code">${verificationCode}</div>
            <p class="verification-text">Thank you for signing up on our platform. To complete your registration, use the code above.</p>
            <p class="verification-text">If you didnâ€™t request this email, please ignore it.</p>
        </div>

        <!-- Footer -->
        <div class="footer">
            Vedere. All rights reserved.
        </div>
    </div>
</body>
</html>
